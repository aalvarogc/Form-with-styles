<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 4</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"></script>
</head>
<body>
    <div class="container">
        <div class="image"></div>
        <div class="content">
            <header>
                <h1>Welcome to Crowdise</h1>
                <h2>Let's get you all up so you can verify your nonprofit and begin setting up your first campaing!</h2>
            </header>
            <main>
                <p id="login">Already have an account? <a href="">Log in.</a></p>
                <form action="" id="formulario">
                    <section class="inputs">
                        <div class="input-group">
                            <label for="">First Name</label>
                            <input type="text" placeholder="Peter" class="mainInput">
                        </div>
                        <div class="input-group">
                            <label for="">Last Name</label>
                            <input type="text" placeholder="Deltondo" class="mainInput">
                        </div>
                        <div class="input-group">
                            <label for="">Phone</label>
                            <input type="tel" placeholder="955543543" class="mainInput">
                        </div>
                        <div class="input-group">
                            <label for="">Email</label>
                            <input type="email" placeholder="pdeltondo@crowdrise.com" class="mainInput">
                        </div>
                        <div class="input-group">
                            <label for="">Password</label>
                            <input type="password" placeholder="********" class="mainInput">
                        </div>
                        <div class="input-group">
                            <label for="">Confirm Password</label>
                            <input type="password" placeholder="********" class="mainInput">
                        </div>
                    </section>
                    <section class="terms">
                        <div class="input-group">
                            <input type="checkbox" name="" id="">
                            <label for="">Yes, I want to receive Crowdrise's emails.</label>
                        </div>
                        <div class="input-group">
                            <input type="checkbox" name="" id="terms">
                            <label for="">I agree to the <a href="">Terms, Privacy Policy</a> and <a href="">Fees</a></label>
                        </div>
                    </section>
                    <button type="submit" id="submit">Sign Up</button>
                </form>
            </main>
            <footer>
                <p>Don't work for a nonprofit? <a href="">You can still fundraise for one.</a></p>
            </footer>
            <div id="wrongPatternText"></div>
        </div>
    </div>
</body>
</html>
